<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Al Fresco</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Weather!!!</h1>
    </header>

    <main>
        <div id="weatherChartDiv">
            <h3 id="city"></h3>
            <h5 id="tempH"><b>Temperature:</b></h5>
            <h5 id="humidityH"><b>Humidity:</b></h5>
        </div>

        <!--Form for looking up a different Zip Code-->
        <form id="newZip">
                <label for="newZip" id="formText">Enter Zip Code: </label>
                    <input type="text" id="zip-input" onfocus="this.value=''"><br>

                    <!-- Button triggers new zipCode to be looked up -->
                    
                    <input id="add-zip" class="btn btn-dark" type="submit" value="Look Up">
            </form>
        
        <div id="adviceDiv">
            <p id="adviceP"></p>
        </div>
    </main>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>
</body>
</html>
